<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .cell:hover {
      background-color: #ddd;
    }
    #status {
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <p id="status">Click a cell to make your move (X)</p>

  <script>
    let board = [" ", " ", " ", " ", " ", " ", " ", " ", " "];

    const apiUrl = "https://9e4miqjsj9.execute-api.us-west-1.amazonaws.com/dev/tictactoe";

    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");

    function renderBoard() {
      boardDiv.innerHTML = "";
      board.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = value;
        cell.addEventListener("click", () => makeMove(index));
        boardDiv.appendChild(cell);
      });
    }

    async function makeMove(index) {
      if (board[index] !== " ") {
        statusDiv.textContent = "That cell is already taken!";
        return;
      }

      const payload = {
        board: board,
        move: index,
        player: "X"
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.error) {
          statusDiv.textContent = data.error;
        } else {
          board = data.board;
          renderBoard();
          statusDiv.textContent = "Your move was made.";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error contacting server.";
      }
    }

    renderBoard();
  </script>
</body>
</html>
