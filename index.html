<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .cell:hover {
      background-color: #ddd;
    }
    #status {
      font-size: 20px;
      color: green;
    }
    #api-url {
      width: 400px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    #output {
      margin-top: 20px;
      font-family: monospace;
      color: #333;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      text-align: left;
      max-width: 600px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <input id="api-url" type="text" value="https://cmqz7igb8a.execute-api.us-west-1.amazonaws.com/dev/tictactoe" />
  <button onclick="setApiUrl()">Set API URL</button>
  <div class="board" id="board"></div>
  <p id="status">Click a cell to make your move (X)</p>
  <div id="output"></div>

  <script>
    let board = [" ", " ", " ", " ", " ", " ", " ", " ", " "];
    let apiUrl = document.getElementById("api-url").value;

    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    const outputDiv = document.getElementById("output");

    function setApiUrl() {
      apiUrl = document.getElementById("api-url").value;
      statusDiv.textContent = "API URL set to: " + apiUrl;
    }

    function renderBoard() {
      boardDiv.innerHTML = "";
      board.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = value;
        cell.addEventListener("click", () => makeMove(index));
        boardDiv.appendChild(cell);
      });
    }

    async function makeMove(index) {
      if (board[index] !== " ") {
        statusDiv.textContent = "That cell is already taken!";
        return;
      }

      const payload = {
        board: board,
        move: index,
        player: "X"
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        // Show raw API response for debugging
        outputDiv.textContent = JSON.stringify(data, null, 2);

        if (data.error) {
          statusDiv.textContent = data.error;
        } else {
          board = data.board;
          renderBoard();
          statusDiv.textContent = data.winner
            ? (data.winner === "Draw" ? "It's a draw!" : `Player ${data.winner} wins!`)
            : "Your move was made.";
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error contacting server.";
        outputDiv.textContent = err.toString();
      }
    }

    renderBoard();
  </script>
</body>
</html>
